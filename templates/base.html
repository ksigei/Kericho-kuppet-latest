<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kericho Kuppet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="{% static 'img/cropped-kuppet-Kenya-favicon-32x32.png' %}"
      type="image/x-icon"
    />
    {% comment %} favicon.ico
    <!-- google fonts -->
    {% endcomment %}

    <!-- Css link -->
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/preloader.css' %}" />
    <link rel="stylesheet" href="{% static 'css/image.css' %}" />
    <link rel="stylesheet" href="{% static 'css/icon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/banner.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}" />
    {% comment %} <link rel="stylesheet" href="{% static 'css/faqs.css' %}" /> {% endcomment %}
  </head>
  <body id="top">
    {% block content %} {% endblock content %}
    <!-- load Js -->
    <script src=" {% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI14J_PNWVd-m0gnUBkjmhoQyNyd7nllA"></script>
    <script src=" {% static 'js/waypoints.min.js' %}"></script>
    <script src=" {% static 'js/lightbox.js' %}"></script>
    <script src=" {% static 'js/jquery.counterup.min.js' %}"></script>
    <script src=" {% static 'js/owl.carousel.min.js' %}"></script>
    <script src=" {% static 'js/html5lightbox.js' %}"></script>
    <script src=" {% static 'js/jquery.mixitup.js' %}"></script>
    <script src=" {% static 'js/wow.min.js' %}"></script>
    <script src=" {% static 'js/jquery.scrollUp.js' %}"></script>
    <script src=" {% static 'js/jquery.sticky.js' %}"></script>
    <script src=" {% static 'js/jquery.nav.js' %}"></script>
    <script src=" {% static 'js/main.js' %}"></script>
    <script src=" {% static 'js/gallery.js' %}"></script>
  </body>
</html>
